<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

  <title>Cinema Search</title>
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar navbar-dark bg-dark">
    <a class="navbar-brand" href="#">Cinema Search</a>
    <ul class="navbar-nav mr-auto">
    </ul>
    <form id="searchForm" class="form-inline my-2 my-lg-0">
      <input id="searchText" class="form-control mr-sm-2"
        type="search" placeholder="Enter a movie title..." aria-label="Search">
      <button onclick="getMovie(document.getElementById('searchText').value)" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
  </nav>

  <div class="jumbotron jumbotron-fluid">
    <div class="container">
      <h1 class="display-4">Learn more about your favorite movies</h1>
      <p class="lead">Search for movies, find their details</p>
    </div>
  </div>

  <div style="width: 90%; margin: 5% 5% 5% 5%">
    <div id="movie"></div>
    <div id="movieDetails"></div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
  </script>
  <script src="main.js"></script>

</body>

</html>
